<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link type="text/css" rel="stylesheet" href="{% static 'stylesheets/bt523/css/bootstrap.css' %}">
    <script src="{% static 'stylesheets/bt523/js/bootstrap.js' %}"></script>

</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
{#        <div class="card shadow-2-strong" style="border-radius: 1rem;">#}
{#          <div class="card-body p-5 text-center">#}
{##}
{#            <h3 class="mb-5">Sign in</h3>#}

               <form method="POST" class="form-control">
                {% csrf_token %}
                <table class="table table-borderless">
                <p>
                    <tr class=""><td align="center" colspan="2"><svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
</svg></td></tr>
                    <tr class=""><td align="center" colspan="2"><h2>ระบบบริหารจัดการร้านซ่อมรถ </h2></td></tr>
                    <tr class=""><td align="center" colspan="2"><h2>Login Form</h2></td></tr>
                    <tr ><td align="right" >User Name :</td><td><input type="text" name="userName" value="{{ userName }}" required></td></tr>
                    <tr><td align="right">Password :</td><td><input type="password" name="userPass" value="" required></td></tr>
                    <tr> <td colspan="2" align="center">
                         <p>
                        <input type="submit" value="Login" class="btn btn-primary">
                            &nbsp;
                        <input type="reset" value="Reset" class="btn btn-danger">
                    </td></tr>

                    {%  if messages|length > 0 %}
                        <tr>
                            <td colspan="2" align="center" class="text-danger bold">
                                {% for message in messages %}
                                    {{ message | safe }}
                                {% endfor %}
                            </td>
                        </tr>
                          <p>
                    {%  endif %}

                </table>
            </form>





{#          </div>#}
{#        </div>#}
      </div>
    </div>
  </div>
</section>


</body>
</html>
