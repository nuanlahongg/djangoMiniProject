{% extends 'base.html' %}
{% block content %}
    <p>
    <h1>ลบข้อมูลการรับงาน</h1>
    <form method="POST"  class="form form-control text-primary">
        {% csrf_token %}
        {{ form.as_p }}
        <p class="text-center">
            <button type="button" class="btn btn-lg btn-secondary" onclick="history.back()">
                 <i class="fa fa-rotate-back"></i> กลับ
            </button>
                <button type="submit" class="btn btn-lg btn-danger" onclick="return confirm('โปรดยืนยันการลบข้อมูลการรับงาน')">
                     <i class="fa-solid fa-trash"></i> ลบ
                </button>

        </p>
    </form>
{% endblock %}
