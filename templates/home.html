                </div>
              </div>
            </div>
            </center>
        </div>

        <div class="col-md-4 text-center">
            <center>

              <div class="card-header text-start">จำนวนอะไหล่</div>
              <div class="card-body">
                   <div class="row">
                    <div class="col-lg-4">
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"

                        </svg>&nbsp;
                        </div>
                        <div class="col-lg-8">
                <h5 class="card-title text-white " style="font-size: 70px">{{ spare_parCount }}</h5>
                       </div>
                       </div>
              </div>
            </div>
            </center>
        </div>

     <div class="col-md-4 text-center">
            <center>
            <div class="card border-success bg-success text-white" style="max-width: 20rem;height:12rem">
              <div class="card-header text-start">ยอดการรับงาน</div>
              <div class="card-body">
                   <div class="row">
                    <div class="col-lg-4">
                              <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor"
                             class="bi bi-clipboard" viewBox="0 0 16 16">

                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>

                <h5 class="card-title text-white " style="font-size: 70px">{{ getjopCount }}</h5>

                       </div>

            </div>
            </center>
        </div>





    <p>
